<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Post | Cards</title>
    <link type="image/x-icon" sizes="32x32" rel="shortcut icon" href="/favicon/favicon_hi_32x32.ico">
    <link type="image/x-icon" sizes="48x48" rel="shortcut icon" href="/favicon/favicon_hi_48x48.ico">
    <link type="image/png" sizes="32x32" rel="icon" href="/favicon/favicon_hi_32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon/favicon_hi_96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="/favicon/favicon_hi_120x120.png">
    <link type="image/png" sizes="192x192" rel="icon" href="/favicon/favicon_hi_192x192.png">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_body">
                    <div class="logo_body">
                        <a href="/collage.html">
                            <div class="logo_hi">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <div class="logo_hidragonfly">
                            <a href="/collage.html">
                                <img src="/logo/hidragonfly_logo_3.png" alt="hidragonfly.com">
                            </a>
                        </div>
                    </div>
                    <div class="menu_cards_body">
                        <div class="menu_icon">
                            <span></span>
                        </div>
                        <nav class="cards_body_nav">
                            <ul class="cards_body_list">
                                <li class="card_body_item">
                                    <a href="card.html" class="card_body_it" data-tab-name="">Your Card</a>
                                </li>
                                <li class="card_body_item">
                                    <a href="#" class="card_body_it" data-tab-name="">Cards</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="menu_login">
                        <nav class="cards_body_nav">
                            <ul class="login_list cards_body_list">
                                <li class="login_item">
                                    <a href="#" class="menu_it" data-tab-name="">Login</a>
                                </li>
                                <li class="login_item">
                                    <a href="#" class="menu_it" data-tab-name="">Cart</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="cards_main_body">
            <ol class="cards_list">
                <li class="cards_item">
                    <a href="#" class="cards_item_href">
                        <div>
                            <p>Stereo Cards</p>
                        </div>
                        <img src="/img/card_stereo_02.jpg" alt="card_stereo">
                    </a>
                </li>
                <li class="cards_item">
                    <a href="#" class="cards_item_href">
                        <div>
                            <p>Happy Holiday Cards</p>
                        </div>
                        <img src="/img/card_holiday_01.jpg" alt="card_holiday">
                    </a>
                </li>
                <li class="cards_item">
                    <a href="#" class="cards_item_href">
                        <div>
                            <p>Cristmas Cards</p>
                        </div>
                        <img src="/img/card_santa_01.jpg" alt="card_santa">
                    </a>
                </li>
                <li class="cards_item">
                    <a class="cards_item_href">
                        <div>
                            <p>People Cards</p>
                        </div>
                        <img src="/img/card_people_01.jpg" alt="card_people">
                    </a>
                </li>
            </ol>
        </main>
    </div>
